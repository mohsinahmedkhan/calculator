<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <input class="display" type="text" id="display" readonly>

        <div>
            <button class="opertor">AC</button>
            <button class="opertor">DEL</button>
            <button class="opertor">%</button>
            <button class="opertor">/</button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opertor">*</button>
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opertor">-</button>
        </div>

        <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="opertor">+</button>
        </div>

        <div>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="opertor">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
